{% extends "base.html" %}

{% block content %}

  <!-- User name Section -->
  <header id="user-name" class="bg-user-name">
    <div class="container-fluid h-200">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <h1 class="text-white font-weight-bold">Enregistrement</h1>
      </div>
    </div>
</header>

<!-- Register form -->
<section class="">
    <div class="container">
      <div class="row auth-form py-3">
        <div>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
</section>

{% endblock content %}
